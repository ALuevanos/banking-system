<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Customer - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers" class="active">Customers</a>
        <a href="/accounts">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/branches">Branches</a>
        <a href="/employees">Employees</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Edit Customer Info</h1>
      <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ customer.name }}" required>

        <label>Address:</label>
        <input type="text" name="address" value="{{ customer.address }}">

        <label>Phone Number:</label>
        <input type="text" name="phone" value="{{ customer.phone_no }}">

        <button type="submit" class="btn">Update Customer</button>
      </form>
    </main>
  </div>
</body>
</html>
