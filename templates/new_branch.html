<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Branch - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/branches" class="active">Branches</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Add New Branch</h1>
      </div>

      <section class="form-section">
        <form method="POST">
          <div class="form-group">
            <label for="branch_id">Branch ID:</label>
            <input type="text" id="branch_id" name="branch_id" required />
          </div>

          <div class="form-group">
            <label for="branch_name">Branch Name:</label>
            <input type="text" id="branch_name" name="branch_name" required />
          </div>

          <div class="form-group">
            <label for="branch_address">Address:</label>
            <input type="text" id="branch_address" name="branch_address" required />
          </div>

          <button type="submit" class="btn">âž• Add Branch</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
