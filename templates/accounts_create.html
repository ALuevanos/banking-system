<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
</head>
<body>
  <div class="container">

    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts" class="active">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Create New Account</h1>
      </div>

      <section class="content-form">
        <form method="POST">
          <label for="account_id">Account ID:</label>
          <input type="text" name="account_id" id="account_id" required />

          <label for="balance">Initial Balance:</label>
          <input type="number" name="balance" id="balance" step="0.01" required />

          <label for="customer_id">Customer:</label>
          <select name="customer_id" id="customer_id" required>
            {% for customer in customers %}
              <option value="{{ customer.customer_id }}">{{ customer.name }} (ID: {{ customer.customer_id }})</option>
            {% endfor %}
          </select>

          <button type="submit" class="btn-primary">Create Account</button>
          <a href="{{ url_for('account.view_accounts') }}" class="btn-secondary">Cancel</a>
        </form>
      </section>
    </main>

  </div>
</body>
</html>
