<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts" class="active">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/branches">Branches</a>
        <a href="/employees">Employees</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Create New Account</h1>
      </div>

      <form method="POST" class="form-card">
        <label for="account_id">Account ID:</label>
        <input type="text" name="account_id" required />

        <label for="balance">Balance:</label>
        <input type="number" step="0.01" name="balance" required />

        <label for="customer_id">Customer:</label>
        <select name="customer_id" required>
          {% for customer in customers %}
            <option value="{{ customer.customer_id }}">{{ customer.name }} (ID: {{ customer.customer_id }})</option>
          {% endfor %}
        </select>

        <label for="account_type">Account Type:</label>
        <select name="account_type" required>
          <option value="" disabled selected>Select Type</option>
          <option value="Checking">Checking</option>
          <option value="Savings">Savings</option>
        </select>

        <button type="submit" class="btn">Create Account</button>
        <a href="{{ url_for('account.view_accounts') }}" class="btn-secondary">‚Üê Back to Accounts</a>
      </form>
    </main>
  </div>
</body>
</html>
