<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Funds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px 40px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deposit Funds</h2>
        <form method="POST">
            <label for="account_id">Select Account:</label>
            <select name="account_id" required>
                {% for acc in accounts %}
                    <option value="{{ acc.account_id }}">{{ acc.account_type }}</option>
                {% endfor %}
            </select>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" step="0.01" min="0" required>

            <button type="submit">Deposit</button>
        </form>

        <a class="back-link" href="{{ url_for('customer.customer_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
