<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Transaction - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions" class="active">Transactions</a>
        <a href="/branches">Branches</a>
        <a href="/employees">Employees</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Edit Transaction</h1>
      </div>

      <section class="form-section">
        <form method="POST">
          <div class="form-group">
            <label for="account_no">Account No</label>
            <input type="text" name="account_no" id="account_no" value="{{ transaction.account_no }}" required readonly />
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" name="amount" id="amount" value="{{ transaction.amount }}" required />
          </div>

          <div class="form-group">
            <label for="transaction_type">Transaction Type</label>
            <select name="transaction_type" id="transaction_type" required>
              <option value="deposit" {% if transaction.transaction_type == 'deposit' %}selected{% endif %}>Deposit</option>
              <option value="withdrawal" {% if transaction.transaction_type == 'withdrawal' %}selected{% endif %}>Withdrawal</option>
            </select>
          </div>

          <button type="submit" class="btn">üíæ Save Changes</button>
          <a href="{{ url_for('transaction_bp.view_transactions') }}" class="btn danger">‚Ü©Ô∏è Cancel</a>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
