{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4">Withdraw Funds</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" class="form-control" name="amount" min="1" step="0.01" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-warning">Withdraw</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('customer.customer_dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
