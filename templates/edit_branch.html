<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Branch - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
  <style>
    .sidebar {
      width: 220px;
      background-color: #0d6efd;
      min-height: 100vh;
      color: white;
    }
    .sidebar-logo {
      width: 100px;
      margin: 20px auto;
      display: block;
    }
    .bank-name {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-links a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .nav-links a.active, .nav-links a:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/branches" class="active">Branches</a>
        <a href="/employees">Employees</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 p-5">
      <h2 class="mb-4">Edit Branch</h2>
      <form method="POST" style="max-width: 500px;">
        <div class="mb-3">
          <label for="branch_name" class="form-label">Branch Name:</label>
          <input type="text" class="form-control" id="branch_name" name="branch_name" value="{{ branch.branch_name }}" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input type="text" class="form-control" id="location" name="location" value="{{ branch.location }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Branch</button>
      </form>
    </main>
  </div>
</body>
</html>
