<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employees - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/branches">Branches</a>
        <a href="/employees" class="active">Employees</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Employee Records</h1>
        <a href="{{ url_for('employee_bp.add_employee') }}" class="btn">âž• Add Employee</a>
      </div>

      <section class="content-table">
        <table>
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Start Date</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for emp in employees %}
            <tr>
              <td>{{ emp.emp_id }}</td>
              <td>{{ emp.name }}</td>
              <td>{{ emp.start_date }}</td>
              <td>{{ emp.phone_no }}</td>
              <td>
                <a href="{{ url_for('employee_bp.edit_employee', emp_id=emp.emp_id) }}" class="btn-sm"> Edit</a>
                <a href="{{ url_for('employee_bp.delete_employee', emp_id=emp.emp_id) }}" class="btn-sm danger" onclick="return confirm('Delete this employee?')"> Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
