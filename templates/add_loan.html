<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Loan - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts">Accounts</a>
        <a href="/loans" class="active">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Add New Loan</h1>
      <form method="POST" class="form">
        <div class="form-group">
          <label for="loan_id">Loan ID</label>
          <input type="text" name="loan_id" id="loan_id" required />
        </div>

        <div class="form-group">
          <label for="amount">Loan Amount</label>
          <input type="number" step="0.01" name="amount" id="amount" required />
        </div>

        <div class="form-group">
          <label for="customer_id">Customer ID</label>
          <input type="text" name="customer_id" id="customer_id" required />
        </div>

        <button type="submit" class="btn">Submit</button>
        <a href="{{ url_for('loan_bp.list_loans') }}" class="btn danger">Cancel</a>
      </form>
    </main>
  </div>
</body>
</html>
