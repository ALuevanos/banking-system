<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Branch - CSUSB Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="sidebar-logo" />
      <h2 class="bank-name">CSUSB Bank</h2>
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/customers">Customers</a>
        <a href="/accounts">Accounts</a>
        <a href="/loans">Loans</a>
        <a href="/payments">Payments</a>
        <a href="/transactions">Transactions</a>
        <a href="/branches" class="active">Branches</a>
        <a href="/employees">Employees</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>
    
    <main class="main-content">
      <div class="topbar">
        <h1>ðŸ‘¥ Customer List</h1>
        <input type="text" class="search-bar" placeholder="Search by name..." />
      </div>

      <section class="content-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            {% for customer in customers %}
            <tr>
              <td>{{ customer.customer_id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.address }}</td>
              <td>{{ customer.phone }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
  </div>

  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.querySelector(".search-bar");
      const tableRows = document.querySelectorAll("tbody tr");

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        tableRows.forEach(row => {
          const name = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
          row.style.display = name.includes(query) ? "" : "none";
        });
      });
    });
  </script>
</body>
</html>
