<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - CSUSB Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-card {
      max-width: 480px;
      margin: 100px auto;
      padding: 30px;
    }
    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 15px;
    }
    h3 {
      font-size: 28px;
      font-weight: bold;
    }
    .form-label {
      font-size: 18px;
    }
    .form-control {
      font-size: 16px;
      padding: 12px;
    }
    .btn-primary {
      font-size: 18px;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow login-card">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="CSUSB Logo" class="logo">
      <h3 class="text-center text-primary mb-4">Admin Login</h3>
      
      <form method="POST">
        <div class="mb-4">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="text-decoration-none">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
